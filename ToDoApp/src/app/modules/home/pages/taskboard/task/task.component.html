<div class="card border-light shadow bg-white my-2">
    <div class="card-header border-light d-flex justify-content-between">
      <span class="title">{{task.title}}</span>
      <div>
        <div class="dropdown dropleft float-right">
          <i class='fa fa-ellipsis-h' data-toggle="dropdown"></i>
          <div class="dropdown-menu">
            <li class="dropdown-item d-flex" >
              <span><i class="material-icons text-dark">open_in_new</i></span>
              <span class="pl-2">Open Item</span> 
            </li>
            <div class="dropdown-divider"></div>
            <li class="dropdown-item d-flex" >
              <span><i class="material-icons text-primary">edit</i></span>
              <span class="pl-2">Edit Title</span>                  
            </li>
            <li class="dropdown-item d-flex" (click)="remove.emit(task.id)" >
              <span> <i class="material-icons text-danger" >delete</i></span>
              <span class="pl-2">Delete</span>
            </li>
          </div>
        </div>
        <i class='far fa-delete'></i>
      </div>      
    </div>
    <div class="card-body border-light d-flex flex-column">
      <p class="card-text small">{{task.description}}</p>
      <div class="mt-3 d-flex">
        <span class="rounded-circle text-light d-inline-block text-center asignee-start" [ngStyle]="{'background-color': getRandomColor()}">
            {{task.assignee.name.substring(0, 1).toUpperCase()}}
        </span>
        <span class="text-center text-dark pl-2 pt-1 small">{{task.assignee.name}}</span>
      </div>
    </div>
    <div class="card-footer border-light d-flex justify-content-between">
      <div class="d-flex">
        <div class="text-center text-dark pl-2 pt-1 small">State:</div>
        <div class="text-center pl-2">
            <span class="rounded-circle d-inline-block text-center task-state"
             [ngClass]="{'bg-secondary':task.status=='To Do', 'bg-warning':task.status=='In Progress', 'bg-success':task.status=='Done'}"></span>
        </div>
        <div class="pl-1 text-center text-dark pl-1 pt-1 small">{{task.status}}</div>
      </div>
      <div class="d-flex justify-content-between">
        <span class="text-center text-dark pl-2 pt-1 small">Priority:</span>
        <span class="pl-2 text-center text-dark pl-1 pt-1 small">{{task.priority}}</span>
      </div>
    </div>
  </div>
